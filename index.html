<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Conversor de binário para decimal</title>
</head>
<body>
    <main class="mainConversionArea">
        <section class="conversionArea">
                <h1>Conversor binário para decimal</h1>
                <div class="divConverterInput">
                    <input type="text" id="inputBinaryNumber" name="inputBinaryNumber" placeholder="Digite o numero binario"><br>
                    <span class="errorMessage" id="notBinaryNumber"></span><br>
                </div>
                <div class="divConverterButton"><button id="converterButton">Converter</button></div>
                <div class="divOutputDecimalNumber">
                    <p id="titleDecimalNumber">Número Decimal: </p>
                    <p id="outputDecimalNumber"></p>
                </div>
        </section>
    </main>
</body>
</html>
